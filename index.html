<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-top: 0;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #2ea6ff;
      color: white;
      cursor: pointer;
    }

    button:active {
      opacity: 0.8;
    }

    .info {
      margin-top: 15px;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h1>Mini App —Ä–∞–±–æ—Ç–∞–µ—Ç üöÄ</h1>

  <div class="info" id="userInfo">
    –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: –Ω–µ–∏–∑–≤–µ—Å—Ç–µ–Ω
  </div>

  <br />

  <button id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ</button>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    const tg = window.Telegram.WebApp;

    // –°–æ–æ–±—â–∞–µ–º Telegram, —á—Ç–æ Mini App –≥–æ—Ç–æ–≤
    tg.ready();

    // –†–∞—Å—à–∏—Ä—è–µ–º Mini App –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
    tg.expand();

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
    const user = tg.initDataUnsafe?.user;

    if (user) {
      document.getElementById("userInfo").innerText =
        `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${user.first_name} (id: ${user.id})`;
    }

    // –ö–Ω–æ–ø–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö
    document.getElementById("sendBtn").onclick = () => {
      alert("–ö–Ω–æ–ø–∫–∞ –Ω–∞–∂–∞—Ç–∞. –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É.");

      const data = {
        action: "test",
        text: "Mini App —Ä–∞–±–æ—Ç–∞–µ—Ç",
        user_id: user?.id || null,
        timestamp: Date.now()
      };

      console.log("–û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ:", data);

      // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç–∞
      tg.sendData(JSON.stringify(data));
    };
  </script>
</body>
</html>
